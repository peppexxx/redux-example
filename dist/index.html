<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <title>Redux Example</title>
  <style>
    body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    .app-body { width: 100%; height: 100vh; background-color: #222831; display: flex; justify-content: center; align-items:center; }
    h1 { 
      position: relative; 
      color:white; 
      font-size: 5rem; 
      transform: rotate(0deg) scale(1);
      animation-name: move;
      animation-duration: 20s;
      animation-fill-mode: forwards;
    }
    @keyframes move { 
      0% {transform: rotate(0deg) scale(1); }
      25% {transform: rotate(+45deg) scale(1.3); }
      50% {transform: rotate(-45deg) scale(1); }
      75% {transform: rotate(+90deg) scale(1.8); }
      100% {transform: rotate(360deg) scale(3); }

    }
  </style>
</head>
<body>
    <div class="app-body">
      <h1>Redux</h1>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
